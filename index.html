<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ChÃ¡ RevelaÃ§Ã£o</title>
  <style>
    :root{
      --azul:#0ea5e9; --rosa:#f472b6; --preto:#111827; --branco:#fff;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
      min-height:100dvh;
      background:linear-gradient(135deg,var(--azul),var(--rosa));
      transition:background 0.8s ease;
      overflow:hidden;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    body.rosa{ background: radial-gradient(circle,#ffd1ec,#f472b6,#ec4899); }

    .container{
      text-align:center; color:white; position:relative; z-index:1;
      width:min(560px, 92vw); margin-inline:auto; padding-inline:8px;
    }
    .hidden{ display:none !important; }

    button{
      padding:16px 22px; border:none; border-radius:30px;
      background:var(--preto); color:#fff; font-size:clamp(16px, 4.4vw, 18px); cursor:pointer;
      width:min(420px,100%);
    }
    button:hover{opacity:0.92}

    #mensagem{
      display:none; margin-top:16px; font-size:clamp(26px, 8vw, 40px); font-weight:800;
      color:#7a103a;
      opacity:0; transform:scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    #mensagem.show{ opacity:1; transform:scale(1); }

    #palpiteTexto{ 
      margin:12px 0 12px;
      font-size:clamp(20px,5.5vw,28px);
      font-weight:700;
      opacity:.95;
    }
    #resultadoVotos{
      margin-bottom:28px;
      font-size:clamp(16px,5vw,22px);
      font-weight:500;
      opacity:.95;
    }
    #contagem{
      display:none;
      margin-top:20px;
      font-size:clamp(22px,6vw,32px);
      font-weight:800;
      letter-spacing:0.5px;
      color:#fff;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity:1 }
      50% { transform: scale(1.08); opacity:0.95 }
      100% { transform: scale(1); opacity:1 }
    }
    #contagem.pulsando{ animation: pulse 1s ease-in-out infinite; }

    #acerto{ margin-top:20px; font-size:clamp(18px,5vw,24px); font-weight:600; text-shadow:0 2px 6px rgba(0,0,0,.6); color:#fff; opacity:0; transform:translateY(10px); transition: opacity 0.8s ease, transform 0.8s ease; }
    #acerto.show { opacity:1; transform:translateY(0); }

    #palpite{
      position:fixed; inset:0; display:grid; place-items:center; z-index:2;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(255,255,255,.15), rgba(0,0,0,.15)),
                  linear-gradient(135deg,var(--azul),var(--rosa));
      color:#fff; text-align:center; padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    #palpite .card{
      background: rgba(255,255,255,.12); backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.25); border-radius:20px;
      padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.2);
      width:min(560px, 92vw); margin-inline:auto;
    }
    #palpite h2{ margin:0 0 8px; font-size: clamp(24px, 7vw, 36px); font-weight:800; }
    #palpite h3{ margin:0 0 40px; font-size: clamp(22px, 6.5vw, 30px); font-style:italic; font-weight:600; opacity:0.95; }
    #palpite p{ margin:0 0 18px; opacity:.95; font-size:clamp(16px,4.5vw,20px) }
    .choices{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    .btn-guess{ font-weight:700; width:min(220px, 100%); }
    .menino{ background:#0b66c3 }
    .menina{ background:#d9468d }

    canvas#confetti{ position:fixed; inset:0; width:100%; height:100%; pointer-events:none; z-index:0; }

    @media (max-width: 380px){ .choices{ gap:8px } }

    @media (prefers-reduced-motion: reduce){ *{animation:none!important;transition:none!important} }
  </style>
</head>
<body>
  <section id="palpite" aria-modal="true" role="dialog">
    <div class="card">
      <h2>ChÃ¡ revelaÃ§Ã£o virtual</h2>
      <h3>2Âº bebÃª Dodo & Michel</h3>
      <p>Qual Ã© o seu palpite?</p>
      <div class="choices">
        <button class="btn-guess menino" data-guess="menino">ðŸ‘¶ Menino</button>
        <button class="btn-guess menina" data-guess="menina">ðŸ‘§ Menina</button>
      </div>
    </div>
  </section>

  <div class="container hidden" id="telaPrincipal">
    <p id="palpiteTexto"></p>
    <div id="resultadoVotos"></div>
    <button id="revelar">Aperte para revelar</button>
    <div id="contagem"></div>
    <div id="mensagem">Ã‰ uma MENINA! ðŸ’—</div>
    <div id="acerto"></div>
  </div>

  <canvas id="confetti" aria-hidden="true"></canvas>

  <script>
    const telaPalpite = document.getElementById('palpite');
    const telaPrincipal = document.getElementById('telaPrincipal');
    const btnRevelar = document.getElementById('revelar');
    const msg = document.getElementById('mensagem');
    const contagem = document.getElementById('contagem');
    const palpiteTexto = document.getElementById('palpiteTexto');
    const resultadoVotos = document.getElementById('resultadoVotos');
    const acerto = document.getElementById('acerto');

    let palpite = null;
    let votosMenino = 0;
    let votosMenina = 0;

    function atualizarVotos(){
      resultadoVotos.textContent = `ðŸ‘¶ Menino: ${votosMenino} | ðŸ‘§ Menina: ${votosMenina}`;
    }

    document.querySelectorAll('.btn-guess').forEach(b => {
      b.addEventListener('click', () => {
        palpite = b.dataset.guess;
        if(palpite === 'menino') votosMenino++;
        else votosMenina++;
        telaPalpite.classList.add('hidden');
        telaPrincipal.classList.remove('hidden');
        palpiteTexto.textContent = `Seu palpite: ${palpite === 'menina' ? 'Menina' : 'Menino'} âœ¨`;
        atualizarVotos();
        setTimeout(()=> btnRevelar.focus(), 50);
      });
    });

    let audioCtx = null;
    function getAudioCtx(){
      if(!audioCtx){ audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
      return audioCtx;
    }
    function playTick(){
      const ctx = getAudioCtx();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine';
      o.frequency.setValueAtTime(660, ctx.currentTime);
      g.gain.setValueAtTime(0.0001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.12);
      o.connect(g).connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.13);
    }
    function playCelebration(){
      const ctx = getAudioCtx();
      // fogos simulados com "boom" + aplausos (ruÃ­do)
      for(let i=0;i<3;i++){
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(80, ctx.currentTime + i*0.3);
        g.gain.setValueAtTime(0.0001, ctx.currentTime + i*0.3);
        g.gain.exponentialRampToValueAtTime(0.8, ctx.currentTime + 0.05 + i*0.3);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 1 + i*0.3);
        o.connect(g).connect(ctx.destination);
        o.start(ctx.currentTime + i*0.3);
        o.stop(ctx.currentTime + 1.1 + i*0.3);
      }
      const bufferSize = 2 * ctx.sampleRate;
      const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const data = noiseBuffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
      }
      const noise = ctx.createBufferSource();
      noise.buffer = noiseBuffer;
      const g2 = ctx.createGain();
      g2.gain.setValueAtTime(0.0001, ctx.currentTime);
      g2.gain.exponentialRampToValueAtTime(0.4, ctx.currentTime + 0.05);
      g2.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 2.0);
      noise.connect(g2).connect(ctx.destination);
      noise.start();
      noise.stop(ctx.currentTime + 2.1);
    }

    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, animId;
    function resize(){ canvas.width = W = window.innerWidth; canvas.height = H = window.innerHeight; }
    window.addEventListener('resize', resize, {passive:true});
    resize();
    function rand(min,max){ return Math.random()*(max-min)+min }
    const colors = ['#ff4da6','#ff77c8','#ffcce6','#ffffff','#ffd700'];
    function createParticles(count){
      const arr=[]; const spread=Math.min(180, Math.max(60, W*0.3));
      for(let i=0;i<count;i++){
        const angle = rand(-Math.PI/2 - .6, -Math.PI/2 + .6);
        arr.push({ x: W/2 + rand(-spread/2, spread/2), y: H + 10, size: rand(6,12), rot: rand(0, Math.PI*2), spin: rand(-0.25,0.25), color: colors[i%colors.length], vx: Math.cos(angle)*rand(5,10), vy: Math.sin(angle)*rand(10,16), ay: 0.25 });
      }
      return arr;
    }
    function draw(p){ ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot); ctx.globalAlpha=0.9; ctx.fillStyle=p.color; const w=p.size,h=p.size*0.6; ctx.fillRect(-w/2,-h/2,w,h); ctx.restore(); }
    function startConfetti(duration=5000){
      cancelAnimationFrame(animId);
      const particles=[...createParticles(200),...createParticles(120)];
      let start;
      function frame(ts){
        if(!start) start=ts; const t=ts-start; ctx.clearRect(0,0,W,H);
        for(const p of particles){ p.vy+=p.ay*0.1; p.x+=p.vx; p.y+=p.vy; p.rot+=p.spin; if(p.y>H+20){ p.x=rand(0,W); p.y=-10; p.vx=rand(-2,2); p.vy=rand(3,6);} draw(p);} 
        if(t<duration){ animId=requestAnimationFrame(frame);} else { ctx.clearRect(0,0,W,H);} }
      animId=requestAnimationFrame(frame);
    }

    btnRevelar.addEventListener('click', () => {
      getAudioCtx();
      btnRevelar.style.display='none';
      palpiteTexto.style.display='none';
      contagem.style.display='block';
      contagem.classList.add('pulsando');
      let tempo = 10;
      contagem.textContent = `RevelaÃ§Ã£o em ${tempo}...`;
      playTick();
      const intervalo = setInterval(()=>{
        tempo--;
        contagem.textContent = `RevelaÃ§Ã£o em ${tempo}...`;
        if(tempo > 0){ playTick(); }
        if(tempo <= 0){
          clearInterval(intervalo);
          contagem.classList.remove('pulsando');
          contagem.style.display='none';

          msg.style.display='block';
          document.body.classList.add('rosa');
          setTimeout(()=> {
            msg.classList.add('show');
            startConfetti(6000);
            playCelebration();
          }, 50);

          const resultado = 'menina';
          if(palpite === resultado){
            acerto.textContent = 'VocÃª acertou! ðŸŽ‰';
          } else {
            acerto.textContent = 'VocÃª errou ðŸ˜…';
          }
          setTimeout(()=> acerto.classList.add('show'), 100);

          try{ if(navigator.vibrate) navigator.vibrate(40);}catch(e){}
        }
      },1000);
    });
  </script>
</body>
</html>
